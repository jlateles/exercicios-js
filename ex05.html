<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso js</title>
    <style>
        p {
            font: 20px;
        }
        button {
            font-size: 12pt;
            padding: 30px;
            border: none;
            border-radius: 15px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Soma de dois números</h1>
    <button onclick="somar()">Inicie a soma</button>
    <section id="res">
        <p>O resultado vai aparecer aqui.</p>
    </section>
</body>
    <script>
    
        function somar() {
            let n1 = Number(window.prompt('Digite um número: '))
            let n2 = Number(window.prompt('Digite outro número:'))
            soma = n1 + n2

            let res = document.querySelector('section#res')
            res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>!</p>`
        }
    </script>
</html>
