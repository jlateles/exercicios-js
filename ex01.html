<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>curso js</title>
   <style>
     body {
        background: rgb(230, 230, 230);
        align-items: center;
     }
     h1{
        color:rgb(206, 9, 224);
     }
     button {
        color: rgb(209, 92, 170);
        background-color: rgb(255, 255, 255);
        border-radius: 20px;
        padding: 20px;
        cursor: pointer;
        border: none;
        font-size: 20px;
     }
   </style>
</head>
<body>
   <h1>interação de button</h1>
   <button onclick="clicou()">clique em mim!</button>
</body>
  <script>
      function clicou(){
         window.alert("Obrigada por clicar!")
      }
  </script>
</html>
