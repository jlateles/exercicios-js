<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso js</title>
    <style>
        body {
            font: 16px;
            background-color: rgb(207, 130, 130);
        }
        button {
            font-size: 16px;
            padding: 30px;
            border: none;
            border-radius: 18px;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
        <p>O resultado vai aparecer neste parágrafo.</p>
    </section>
</body>
    <script>
        // O que fica aqui fora vai executar automaticamente, toda vez que o site for carregado
        
        window.alert("Seja bem-vindo(a) ao meu site!")
        
        // Já a função calcular() só vai executar quando o usuário pressionar o botão
        
        function calcular() {
            let n1 = Number(window.prompt('Digite um número: '))
            let res = document.querySelector('section#res')

            res.innerHTML = `<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!</p>`
        }
    </script>
</html>
