<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso js</title>
</head>
<style>
    body{
        font-size: 16px;
        font-weight: bold ;
        font-family: 'Times New Roman', Times, serif;
        align-items: center;
        text-align: center;
        background-color: rgb(219, 214, 214);
    }
    button{
        font-size: 16px;
        font-weight: bold;
        padding: 50px;
        cursor: pointer;
        border: none;
        border-radius: 40px;
        background-color: rgb(128, 123, 123);
        color:rgb(204, 204, 24);
    }
</style>
<body>
    <h1>maior valor</h1>
    <button onclick="maior()">clique para começar</button>
    <section id="saida">
        <p>resultado estará aqui!</p>
    </section>

    <script>
        function maior() {
        let n1 = Number(window.prompt('Digite um número: '))
        let n2 = Number(window.prompt('Digite outro número: '))
    
        let res = document.querySelector('section#saida')
            if (n1 > n2) {
                res.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o maior valor é <strong>${n1}</strong></p>`
        } else if (n1 < n2) {
            res.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o maior valor é <strong>${n2}</strong></p>`
        } else {
            res.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, ambos são <strong>IGUAIS</strong></p>`
        }
    }
    </script>
</body>
</html>
