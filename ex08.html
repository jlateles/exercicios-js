<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        body{
            font-size: 18px;
            color: rgb(78, 122, 11); 
        }
        h1, h2, h3{
            font-family: 'Pacifico', cursive;
            color: rgb(78, 122, 11);
        }
        button{
            font-size: 16px;
            padding: 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            background-color: rgb(141, 204, 47);
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="contar()">Clique em mim</button>
    <button onclick="zerar()">Zerar o contador</button>
    <section id="result">
        <p>O contador está com <mark>0</mark> cliques.</p>
    </section>

    <script>
        let contador = 0 
        let res = document.querySelector('section#result')
        // As variáveis declaradas aqui fora são consideradas GLOBAIS e funcionam dentro do programa inteiro

        function contar() {
            contador ++ // É a mesma coisa que contador = contador + 1
            res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques.</p>`
        }

        function zerar() {
            contador = 0
            res.innerHTML = null
        }
    </script>
</body>
</html>
